<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker</title>
    <style>
        .stats-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .daily-stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-box">
            <h2>Total Visitors: <span id="totalVisitors">0</span></h2>
        </div>
        <div class="daily-stats" id="dailyStats"></div>
    </div>
    <script src="tracker.js"></script>
</body>
</html>
